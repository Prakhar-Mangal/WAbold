<script>
    global = '' 
    function generateBold(temp){
        b = []
      
        if(temp.length == 1){
                global = temp[0]
        }else if(temp.length == 2){
            global = temp[0]+'*'+temp[1]
        }
        else{
           //alert('else')
            i = 0;
          
            //for(i=0;i<=temp.length-1;i++){
                if(temp[i][temp[i].length-1] == ' '){
                   

                    if(temp[i+1][0] != ' '){
                       


                        if(temp[i+1][temp[i+1].length-1] != ' '){

                           
                            if(temp[i+2][0] == ''){
                                 //  alert('b')
                                 b.push(temp[i]+'<b>'+temp[i+1]+'</b>'+temp[i+2]);
                                 for(j=3;j<=temp.length-1;j++){
                                   //  alert('b3 push')
                                     b.push(temp[j])
                                 }
                                 generateBold(b)
                                 //alert(b);

                            }
                            if(temp[i+2][0] == ' '){
                              //  alert('b')
                                b.push(temp[i]+'<b>'+temp[i+1]+'</b>'+temp[i+2]);
                                for(j=3;j<=temp.length-1;j++){
                                  //  alert('b3 push')
                                    b.push(temp[j])
                                }
                                generateBold(b)
                                //alert(b);
                            }
                            else{
                                b.push(temp[i]+'*'+temp[i+1]+'*'+temp[i+2])
                                for(j=3;j<=temp.length-1;j++){
                                  //  alert('b5555 push')
                                    b.push(temp[j])
                                }
                                generateBold(b)
                            }
                        }
                        else{
                            b.push(temp[i]+temp[i+1]+'*')
                            for(j=2;j<=temp.length-1;j++){
                              //  alert('b666 push')
                                b.push(temp[j])
                            }
                            generateBold(b)
                        }
                    }
                    else{
                        b.push(temp[i]+'*'+temp[i+1])
                        for(j=2;j<=temp.length-1;j++){
                          //  alert('b2 push')
                            b.push(temp[j])
                        }
                        generateBold(b)
                    }
                }
                else{
                    b.push(temp[i]+'*'+temp[i+1])
                    for(j=2;j<=temp.length-1;j++){
                       // alert('b1 push')
                        b.push(temp[j])
                    }
                    generateBold(b)
                }
            //}
        }
        return temp

    }

    function showText(){
        usr = document.getElementById("usr").value
        //usr = 'bhindi 
        temp = usr.split('*');
        generateBold(temp)
       document.getElementById('show').innerHTML = global
    }
</script>
<body>
    <input type="text" id="usr" onkeyup="showText()">
    <div id="show">

    </div>
