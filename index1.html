<script>
    b = []
    n = 0;

    String.prototype.replaceAt=function(index, replacement){
        return this.substr(0, index) + replacement+ this.substr(index + replacement.length);
    }
usr = ''
    function bold(u){
        usr1 = u;

        for(i=0;i<=usr.length-1;i++){
           // alert(i +'-->'+usr[i])
            if(usr[i] == '*' && n == 0 && usr[i-1] == ' '){
                    if(usr[i] == '*' && usr[i+1] == '*' && usr[i+2]== ' ' ){// consecutive
                        i = i+2;
                    }else{
                    
                    b.push(i)

                    } 
            }
            else if(n == 1 && usr[i] == ' '){
                b.pop()

            }
            else if(usr[i] == '*' && n == 1 && usr[i+1] == ' '){
                    b.push(i);

            }
        }
        
    }
    str = ''

        j=0;
        console.log(b)
       for(i=0;i<usr.length;i++){
           
        
           if(b[j] == i && j%2 == 0){
               
               str += '<b>'
                   j++;
           }
           else if(b[j] == i && j%2 !=0){
               
                str+= '</b>'
                j++;
           }
           else{
               str += usr[i];
           }
       }
    }
    function show(){
        
        u = document.getElementById("usr").value;
        bold(u)

        document.getElementById("show").innerHTML = str

<body>
